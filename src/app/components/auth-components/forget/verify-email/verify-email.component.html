<section class="md:w-8/12 md:mx-auto w-full py-12" style="min-height: calc(100Vh - 400px);">
    <h1 class="md:text-3xl font-bold   text-xl p-3 text-center   text-main">
        Forget Password?
    </h1>
    <form [formGroup]="formData" (ngSubmit)="onSubmit(formData)">
        <div class="mb-4">
            <label for="emails" class="block mb-2 text-lg font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" formControlName="email" id="emails" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" placeholder="email"  />
        </div>
        <div class="text-end">
            <button class="bg-transparent hover:bg-green-400 text-green-600 font-semibold hover:text-white py-2 px-4 border border-green-400 hover:border-transparent rounded-lg">
                Verify
              </button>
        </div>
      
    </form>
</section>
