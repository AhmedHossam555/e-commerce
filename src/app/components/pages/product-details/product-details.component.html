

<div class="container m-auto">
    <div class="flex flex-wrap justify-evenly items-center pt-10">
        <div class="w-3/12">
           
            <owl-carousel-o [options]="customOptions">
                @for ( src of productDetails.images; track $index) {
               
                    <ng-template carouselSlide [id]="productDetails.id">
                        <img [src]="src" class="w-full"  [alt]="productDetails.id" [title]="productDetails.title">
                      </ng-template>
                }
              </owl-carousel-o>
        </div>
        <div class="w-7/12">
            <h1 class="text-3xl font-bold">
                {{productDetails.title}}
            </h1>
            <p class="my-4">
                {{productDetails.description}}
            </p>
            <div class="flex justify-between mt-20">
                <p>
                    <span class="block text-main">
                        {{productDetails.category.name}}
                    </span>
                    {{productDetails.price}}EGP
                </p>
                <p>
                   <i class="fa-solid fa-star rating-color"></i> {{productDetails.ratingsQuantity}}
                </p>
            </div>
            <button (click)="AddProductCart()" class="btn bg-green-600 hover:bg-green-500  text-white   cursor-pointer  font-medium rounded-lg text-sm px-5 py-2.5 text-center w-4/5 block mx-auto mt-8 "> <i class="fab fa-plus"></i> Add </button>
        </div>
    </div>
</div>
