
<div class="container w-10/12 mx-auto my-16 wishlist">
    <div class=" bg-slate-50 p-10 rounded-xl">
        <h1 class="text-2xl font-extrabold py-8">My Wish List</h1>
        @for(prod of wishList; track $index){
       
            <div class="flex items-center border-b p-3 border-slate-300">
                <div class="bg-white w-2/12">
                    <img class="w-full" [src]="prod.imageCover" alt="">
                </div>
                <div class="flex justify-between w-9/12 items-center p-5 ">
                    <div>
                        <h5 class="font-extrabold text-lg">
                            {{prod.title.split(' ').slice(0,3).join(' ')}}
                        </h5>
                        <h6 class="my-1 font-bold text-main">
                            {{prod.price | currency:'EGP '}}
                        </h6>
                        <button (click)="removeWishList(prod._id)" class="text-red-600 py-1"><i class="fa-solid fa-trash"></i>Remove</button>
                    </div>
                    <button (click)="AddToCart(prod._id)" class="bg-transparent btn text-green-600 font-semibold hover:text-white py-2 px-4 border border-green-400  rounded-lg">
                        Add To Cart
                      </button>
                </div>
            </div>
        
        }
     
    </div>

 
  
</div>
