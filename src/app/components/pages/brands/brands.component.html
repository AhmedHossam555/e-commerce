<div class="container mx-auto brand">
    <div class="grid md:grid-cols-4 sm:grid-cols-2  gap-2">
        @for(brand of brandsList();track $index){
            <div class="product p-4 text-center cursor-pointer" (click)="onClick(brand.image)" >
                <img [src]="brand.image" class="mx-auto" [alt]="brand.slug" >
                <p class="text-center">
                    {{brand.name}}
                </p>
            </div>
        }
    </div>
</div>
@if (isPop) {
  
    <div class="absolute left-1/2 top-1/2 border border-green-400 p-4 rounded-lg bg-white w-1/4" style= "transform: translate(-50%, -50%);">
        <div class="pos">
            <div class="close" (click)="onClose()">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
        </div>
        </div>
     
        <img [src]="imageSrc()" alt="" class="w-full relative">
    </div>
}
