<div class="container mx-auto">
    <div class="grid md:grid-cols-4 sm:grid-cols-2 gap-2">
        @for(brand of brandsList;track $index){
            <div class="product p-4">
                <img [src]="brand.image" [alt]="brand.slug">
                <p class="text-center">
                    {{brand.name}}
                </p>
            </div>
        }
       
    </div>
</div>
