<div class="container mx-auto brand">
    <div class="grid md:grid-cols-4 sm:grid-cols-2  gap-2">
        @for(brand of brandsList();track $index){
            <div class="product p-4 text-center">
                <img [src]="brand.image" class="mx-auto" [alt]="brand.slug">
                <p class="text-center">
                    {{brand.name}}
                </p>
            </div>
        }
    </div>
</div>
