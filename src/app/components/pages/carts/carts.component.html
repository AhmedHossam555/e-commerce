<div class="container p-4">
    <h1 class="my-4 ms-2 text-3xl text-main font-medium">
        Shopping Cart
    </h1>
<div class="flex flex-wrap md:flex-row sm:flex-col justify-evenly gap-1">
    <div class="md:w-8/12 ">
      

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3">
                    Product
                </th>
                <th scope="col" class="px-6 py-3">
                    Qty
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (product of productList; track  $index) {
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="p-4">
                        <img [src]="product.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full" [alt]="product.product.title">
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{product.product.title}}
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <button (click)="updateProduct(product.product._id, product.count-1)" class="inline-flex  cursor-pointer items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                <span class="sr-only">Quantity button</span>
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16"/>
                                </svg>
                            </button>
                            <div>
                                <input type="number" id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500" [placeholder]="product.count" required />
                            </div>
                            <button (click)="updateProduct(product.product._id, product.count+1)" class="inline-flex  cursor-pointer items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" type="button">
                                <span class="sr-only">Quantity button</span>
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16"/>
                                </svg>
                            </button>
                        </div>
                    </td>
                    <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                        {{product.price}}
                    </td>
                    <td class="px-6 py-4">
                        <a (click)="removeItem(product.product._id)" class="font-medium cursor-pointer text-red-600 dark:text-red-500 hover:underline">Remove</a>
                    </td>
                </tr>
            }
          
            
        </tbody>
    </table>
</div>

        
    </div>
<div class="w-3/12">
        

<div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <h2 class="mb-4 text-3xl font-bold text-gray-500 dark:text-gray-400">Shopping Cart</h2>
    <p class="font-medium text-2xl text-gray-500 mb-1">
        {{cartItems.totalCartPrice}}EGP
    </p>
    <button routerLink="/checkout" type="button" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-200 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-900 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center w-full text-center">Payment Now</button>
</div>    
</div>
</div>
</div>
<div class="text-center my-1">
    <button type="button" class="border-green-500 text-xl border hover:bg-green-500 hover:text-white  text-gray-900  font-medium rounded-lg  px-5 py-2.5  text-center" (click)="clearCart()">Clear Your Cart</button>
</div>
